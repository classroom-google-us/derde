<meta charset="utf-8"/>

<title>Unity WebGL Player | MomImSleeping!</title>
<link rel="shortcut icon" href="TemplateData/favicon.ico"/>
<link rel="stylesheet" href="TemplateData/style.css"/>
<style>
   body, canvas, #canvas {
	   overflow: hidden;
	   
	   -webkit-tap-highlight-color: transparent;
	   -webkit-touch-callout: none;
	   -webkit-user-select: none;
	   -webkit-text-size-adjust: none;
	   -ms-text-size-adjust: none;
	   -khtml-user-select: none;
	   -moz-user-select: none;
	   -ms-user-select: none;
	   user-select: none;
	   touch-action: none;
	   -ms-touch-action: none;
     }
  </style>
</head>
<body>
<div id="unity-container" style="position: absolute; width: 100%; height: 100%; left: 0%; top: 0%;">
<canvas id="unity-canvas" style="position: absolute; width: 100%; height: 100%;"></canvas>
<div id="unity-loading-bar">
<div id="unity-logo"></div>
<div id="unity-progress-bar-empty">
<div id="unity-progress-bar-full"></div>
</div>
</div>
<div id="unity-warning"> </div>
</div>

<script>
      var container = document.querySelector("#unity-container");
      var canvas = document.querySelector("#unity-canvas");
      var loadingBar = document.querySelector("#unity-loading-bar");
      var progressBarFull = document.querySelector("#unity-progress-bar-full");
      var warningBanner = document.querySelector("#unity-warning");
	
      function unityShowBanner(msg, type) {
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
        }
        var div = document.createElement('div');
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type == 'error') div.style = 'background: red; padding: 10px;';
        else {
          if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
          setTimeout(function() {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/MomImSleeping!.loader.js";
      var config = {
        dataUrl: buildUrl + "/MomImSleeping!.data.br",
        frameworkUrl: buildUrl + "/MomImSleeping!.framework.js.br",
        codeUrl: buildUrl + "/MomImSleeping!.wasm.br",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "com.MomImSleeping!.Layaa",
        productName: "MomImSleeping!",
        productVersion: "1.0",
        showBanner: unityShowBanner,
      };

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);
        container.className = "unity-mobile";
        canvas.className = "unity-mobile";
      } else {
        canvas.style.width = "100%";
        canvas.style.height = "100%";
      }

      loadingBar.style.display = "block";

      var myGameInstance = null;
	  var player = null;
	  var payments = false;
	  var YandexGamesSDKEnvironment = false;
	  
// Check if YaGames is defined and initialize it only if needed
if (typeof YaGames !== 'undefined') {
    YaGames.init().then(ysdk => {

        ysdk.getPlayer({ scopes: false }).then(_player => {
            player = _player;

            ysdk.getPayments({ signed: true }).then(_payments => {
                payments = _payments;

                var script = document.createElement("script");
                script.src = loaderUrl;
                script.onload = () => {
                    createUnityInstance(canvas, config, (progress) => {
                        progressBarFull.style.width = 100 * progress + "%";
                    }).then((unityInstance) => {
                        myGameInstance = unityInstance;
                        loadingBar.style.display = "none";

                        ysdk.adv.showFullscreenAdv({
                            callbacks: {
                                onClose: function (wasShown) {
                                    myGameInstance.SendMessage("Audio", "OnAudio");
                                },
                                onOpen: function (shown) {
                                    myGameInstance.SendMessage("Audio", "OffAudio");
                                },
                                onError: function (error) {
                                    console.log('Ad error: ', error);
                                }
                            }
                        });

                        document.addEventListener("visibilitychange", function () {
                            if (document.visibilityState === "hidden") {
                                myGameInstance.SendMessage("Audio", "OffFocus");
                            } else {
                                myGameInstance.SendMessage("Audio", "OnFocus");
                            }
                        });

                    }).catch((message) => {
                        console.error('Unity instance creation error:', message);
                    });
                };

                document.body.appendChild(script);

            }).catch(err => {
                console.error('Payment error:', err);
            });

        }).catch(err => {
            console.error('Player error:', err);
        });

    }).catch(err => {
        console.error('YaGames SDK initialization error:', err);
    });
} else {
    // Fallback if YaGames is not defined
    var script = document.createElement("script");
    script.src = loaderUrl;
    script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
            progressBarFull.style.width = 100 * progress + "%";
        }).then((unityInstance) => {
            myGameInstance = unityInstance;
            loadingBar.style.display = "none";

            document.addEventListener("visibilitychange", function () {
                if (document.visibilityState === "hidden") {
                    myGameInstance.SendMessage("Audio", "OffFocus");
                } else {
                    myGameInstance.SendMessage("Audio", "OnFocus");
                }
            });

        }).catch((message) => {
            console.error('Unity instance creation error:', message);
        });
    };

    document.body.appendChild(script);
}
    </script>
</body>
