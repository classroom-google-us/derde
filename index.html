<body>
<div id="unity-container" style="position: absolute; width: 100%; height: 100%; left: 0%; top: 0%;">
<canvas id="unity-canvas" style="position: absolute; width: 100%; height: 100%;"></canvas>
<div id="unity-loading-bar">
<div id="unity-logo"></div>
<div id="unity-progress-bar-empty">
<div id="unity-progress-bar-full"></div>
</div>

<div id="unity-warning"> </div>

<script>
      var container = document.querySelector("#unity-container");
      var canvas = document.querySelector("#unity-canvas");
      var loadingBar = document.querySelector("#unity-loading-bar");
      var progressBarFull = document.querySelector("#unity-progress-bar-full");
      var warningBanner = document.querySelector("#unity-warning");
	
      function unityShowBanner(msg, type) {
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
        }
        var div = document.createElement('div');
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type == 'error') div.style = 'background: red; padding: 10px;';
        else {
          if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
          setTimeout(function() {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/MomImSleeping!.loader.js";
      var config = {
        dataUrl: buildUrl + "/MomImSleeping!.data.br",
        frameworkUrl: buildUrl + "/MomImSleeping!.framework.js.br",
        codeUrl: buildUrl + "/MomImSleeping!.wasm.br",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "com.MomImSleeping!.Layaa",
        productName: "MomImSleeping!",
        productVersion: "1.0",
        showBanner: unityShowBanner,
      };

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);
        container.className = "unity-mobile";
        canvas.className = "unity-mobile";
      } else {
        canvas.style.width = "100%";
        canvas.style.height = "100%";
      }

    canvas.style.background = "url('https://cdn.jsdelivr.net/gh/google-edu-ca/schoo@main/TemplateData/background.png') center / cover";

    loadingBar.style.display = "block";

    var script = document.createElement("script");
    script.src = loaderUrl;
    script.onload = () => {
      createUnityInstance(canvas, config, (progress) => {
        progressBarFull.style.width = 100 * progress + "%";
      }).then((unityInstance) => {
        window.unityInstance = unityInstance;
        loadingBar.style.display = "none";
      }).catch((message) => {
        alert(message);
      });
    };
    document.body.appendChild(script);
  </script>
<script type="text/javascript">
    var player = null;
    var sdk;
    var adv = false;
    var payments = null;
    var __Purchase = null;

    YaGames.init({
      adv: {
        onAdvClose: wasShown => {
          console.info('adv closed!');
        }
      }
    })
      .then(ysdk => {
        sdk = ysdk;
        ysdk.getPlayer({
          signed: true
        }).then(_player => {
          player = _player;
        }).catch(err => { });

        sdk.adv.showFullscreenAdv({
          callbacks: {}
        });

        ysdk.getPayments({
          signed: true
        }).then(_payments => {
          payments = _payments;
          console.log("Purchasing True");
        }).catch(err => { });

      });

    function checkCom() {
      var isCom = 0;
      var output;

      if (payments != null) {
        initPurchasing();
        checkShop();
      }

      if (sdk != null) {
        var output = sdk.environment.i18n.tld;
        if (output == "com") {
          isCom = 1;
        }
      }

      console.log(output);
      console.log(isCom);

      window.unityInstance.SendMessage('GameManager', 'IsCom', isCom);
    }

    function checkLanguage() {
      var currentLanguage = 1;
      var output;

      if (sdk != null) {
        var output = sdk.environment.i18n.lang;
        if (output == "uk" || output == "be" || output == "kk" || output == "uk" || output == "uz")
          currentLanguage = 1;
        else
          currentLanguage = 0;
      }

      console.log(output);
      console.log(currentLanguage);

      window.unityInstance.SendMessage('GameManager', 'SetLanguage', currentLanguage);
    }

    function checkLanguageYa() {
      var currentLanguage = 1;
      var output;

      if (sdk != null) {
        var output = sdk.environment.i18n.lang;
        if (output == "uk" || output == "be" || output == "kk" || output == "uk" || output == "uz")
          currentLanguage = 1;
        else
          currentLanguage = 0;
      }

      console.log(output);
      console.log(currentLanguage);

      window.unityInstance.SendMessage('GameManager', 'SetLanguage', currentLanguage);
    }

    function loadData() {
      if (player != null) {
        player.getData(["levels", "sounds", "russian", "sensivity", "buys1", "buys2", "buys3", "buys4", "buys5", "buys6"]).then(data => {
          if (data.levels) {
            var sounds;
            var rus;
            var buyed1;
            var buyed2;
            var buyed3;
            var buyed4;
            var buyed5;
            var buyed6;
            if (data.sounds) {
              sounds = 1;
            } else {
              sounds = 0;
            }
            if (data.russian) {
              rus = 1;
            } else {
              rus = 0;
            }

            if (data.buys1) {
              buyed1 = 1;
            }
            else {
              buyed1 = 0;
            }
            if (data.buys2) {
              buyed2 = 1;
            }
            else {
              buyed2 = 0;
            }
            if (data.buys3) {
              buyed3 = 1;
            }
            else {
              buyed3 = 0;
            }
            if (data.buys4) {
              buyed4 = 1;
            }
            else {
              buyed4 = 0;
            }
            if (data.buys5) {
              buyed5 = 1;
            }
            else {
              buyed5 = 0;
            }
            if (data.buys6) {
              buyed6 = 1;
            }
            else {
              buyed6 = 0;
            }


            var dataStr = data.levels + ' ' + sounds + ' ' + rus + ' ' + data.sensivity + ' ' + buyed1 + ' ' + buyed2 + ' ' + buyed3 + ' ' + buyed4 + ' ' + buyed5 + ' ' + buyed6;
            console.log('Get Data ', dataStr);
            window.unityInstance.SendMessage('SDKPlatforms', 'LoadCloud', dataStr);
          }
        }).catch(() => {
          console.log('No Data');
        });
      }
    }
  </script>
<script>
    function saveData(level, isSound, isRussian, sensitivity, buy1, buy2, buy3, buy4, buy5, buy6) {
      console.log('Saving....');
      if (player != null) {
        player.getData(["levels", "sounds", "russian", "sensivity", "buys1", "buys2", "buys3", "buys4", "buys5", "buys6"]).then(data => {
          if (data.levels) {
            if (data.levels <= level) {
              player.setData({
                levels: level,
                sounds: isSound,
                russian: isRussian,
                sensivity: sensitivity,
                buys1: buy1,
                buys2: buy2,
                buys3: buy3,
                buys4: buy4,
                buys5: buy5,
                buys6: buy6
              }).then(() => {
                console.log('data is set -update');
              });
            }
          } else {
            player.setData({
              levels: level,
              sounds: isSound,
              russian: isRussian,
              sensivity: sensitivity,
              buys1: buy1,
              buys2: buy2,
              buys3: buy3,
              buys4: buy4,
              buys5: buy5,
              buys6: buy6
            }).then(() => {
              console.log('data is set -first');
            });
          }

        }).catch(() => {
          player.setData({
            levels: level,
            sounds: isSound,
            russian: isRussian,
            sensivity: sensitivity,
            buys1: buy1,
            buys2: buy2,
            buys3: buy3,
            buys4: buy4,
            buys5: buy5,
            buys6: buy6
          }).then(() => {
            console.log('data is set -first');
          });
        });
      }
    }
  </script>

    function initPurchasing() {
      console.log('Get Purchasing Data....');
      if (payments != null) {
        var gameShop = []
        payments.getCatalog().then(products => {
          gameShop = products;
          console.log('Get Catalog Data....');
          gameShop.forEach(product => {
            window.unityInstance.SendMessage('SDKPlatforms', 'PurchaseDataId', product.id);
            window.unityInstance.SendMessage('SDKPlatforms', 'PurchaseDataPrice', product.priceValue);
            console.log(product.id + ' ' + product.price);
          });
        });
      }
    }

    function buy(id_buy) {
